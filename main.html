
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    .box {
      width: 300px;
      background-color: lightblue;
      border: 15px solid blue;
      padding: 50px;
      margin: 20px;
      color: black;
      font-family: Arial, sans-serif;
      box-sizing: 100px;
	 border-box: 100px; /* Ensures the padding and border don't add extra width */
    }
  </style>
</head>
<body>
  <div class="box">
    This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
  </div>
</body>
</html>
